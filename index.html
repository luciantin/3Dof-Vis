<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Down in the park">
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/widescreen.css">
    
    <title>3Dof Visualizer</title>

    <script src="js/main.js" type="module" ></script>


</head>

<body class="bg-dark">

    <!-- Header -->

    <header id="header-main">
        <div class="container-flex px-3 bg-dark">


            <a href="#" class="btn hide-all p-1 txt-font-size-medium txt-light mx-2 visibility-no" id="header-hide-all">Hide All</a>

            <div class="container-flex">
            <a href="#" class="btn overlay-open-about p-1 txt-font-size-medium txt-light" id="header-about">About</a>

            <div class="header-logo mx-5">
                <h1 class="txt-font-size-large txt-light"><span class="txt-font-size-Xlarge">3</span>Dof</h1>
            </div>

            <a target="_blank" rel="noopener noreferrer" href="https://github.com/luciantin/3Dof-Vis" class="btn p-1 txt-font-size-medium txt-light">Sauce</a>
            </div>

            <a href="#" class="btn hide-all p-1 txt-font-size-medium txt-light mx-2 visibility-no" id="header-show-sidebar">Show Sidebar</a>

        </div>
    </header>


    <!-- Canvas & Editors -->

    <section id="content">
        <div class="visualizer-container">
            <canvas class="visualizer-canvas" id="Visualizer-O-Matic-9000"></canvas>
        </div>

        <div class="visualizer-menu bg-light">
            <div class="vis-menu-navigation " >
                <a href="#" class="btn txt-font-size-medium txt-light px-2" id="vis-menu-btn-text">Text</a>
                <a href="#" class="btn txt-font-size-medium txt-light px-2" id="vis-menu-btn-settings">Setting</a>
                <a href="#" class="btn txt-font-size-medium txt-light px-2" id="vis-menu-btn-display">Display</a>
                <a href="#" class="btn txt-font-size-medium txt-light px-2" id="vis-menu-btn-hide">Hide</a>
            </div>

            <div class="vis-menu-content fill-parent ">
               
                <textarea name="" id="vis-text-input" cols="30" rows="10" class="fill-parent hide" ></textarea>

                <div id="vis-settings" class="fill-parent bg-primary container-flex-center hide">
                    <label for="hideCommands" class=" txt-font-size-medium px-2">Hide Commands  </label>
                    <input type="text" name="hideCommands" id="hideCommands" placeholder="List of Commands divided by ,">
                </div>

                <div id="vis-display" class="fill-parent bg-primary container-flex-center ">
                    <div class=" m-3">
                        <label for="vis-dis-font" class=" txt-font-size-medium px-2">Font </label>
                        <select name="vis-dis-font" id="vis-dis-font"></select>
                    </div>
                    <div class=" m-3">                    
                        <label for="vis-dis-text-dir" class=" txt-font-size-medium px-2">Text Direction</label>
                        <select name="vis-dis-text-dir" id="vis-dis-text-dir"></select>
                    </div>
                    <div class=" m-3">
                        <label for="vis-dis-mesh" class=" txt-font-size-medium px-2">Mesh </label>
                        <select name="vis-dis-mesh" id="vis-dis-mesh"></select>                    
                    </div>      
                    <div class=" m-3">
                        <label for="vis-dis-fontSize" class=" txt-font-size-medium px-2">Font Size </label>
                        <input type="text" name="vis-dis-fontSize" id="vis-dis-fontSize" placeholder="30">
                    </div>              
                </div>
            </div>
            <div class="terminal-input">
            <div class="terminal">
                <!-- <input type="text" name="" id="terminal-input-text" class="hide"> -->
                <p class="txt-font-editor-2" style="color:#fff; font-size:3rem;">Terminal</p>
            </div>
            </div>

            <div class="vis-memory container-flex">
                <p class="txt-font-size-medium">memory WIP</p>
            </div>

        </div>
    </section>


    <!-- Prog Control -->

    <div class="prog-control" style="position: absolute; bottom: 10px;  text-align: center; z-index: 150; display:block;">
        <div class="prog-control-menu">
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-play">Play</a>
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-pause">Pause</a>
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-step">Step</a>
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-speed">Speed 1X</a>
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-load">Load</a>
            <a href="#" class="btn txt-font-size-medium txt-light px-2 mx-1" id="prog-control-btn-toggle-visibility">Hide All</a>
        </div>
    </div>

    <!-- Overlay -->
    <section class="overlay hide">
        <div class="overlay-content container-flex-center">
            <div class="overlay-header txt-font-editor2">About & Commands</div>
            <div class="overlay-tables container-flex txt-font-editor2 txt-font-size-normal py-2"></div>
            <div class="overlay-footer"> <p class=" txt-font-size-medium m-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis quas suscipit illo, unde repellat reiciendis dolor aut aliquid error eligendi.</p></div>
        </div>
    </section>


    <!-- JS -->

    <script src="js/overlay.js"></script>
    
    <!-- <script src="js/lang_reader-test.js" type="module" ></script> -->
    <!-- <script src="js/visualizer-clean.js" type="module" ></script> -->


</body>

</html>
